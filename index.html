<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get In Touch</title>
    <link rel="stylesheet" href="./css/home.css">
</head>
<body>
    <main class="container">
        <div class="forma">
           <h1>Get In Touch</h1>
           <form class="form">
                <div class="form-row">
                    <div class="form1 formL">
                        <label for="First name"></label>
                        <input id="username" type="text" placeholder="First Name" required autocomplete="off">
                    </div>
                    <div class="form1 formR">
                        <label for="Last name"></label>
                        <input id="username" type="text" placeholder="Last Name" required autocomplete="off">
                    </div>
                    <div class="form1 formL">
                        <label for="email"></label>
                        <input id="email" type="email" placeholder="Email" required autocomplete="email">
                    </div>
                    <div class="form1 formR">
                        <label for="phone"></label>
                        <input id="phone" type="phone" placeholder="Phone" required autocomplete="phone">
                    </div>
                    <div class="form2">
                        <label for="pass"></label>
                        <input id="pass" type="adress" placeholder="Adress" required autocomplete="adress">
                    </div>
                    <div class="form3">
                        <label for="type your message here"></label>
                        <input id="re-pass" type="password" placeholder="Type your message here" required autocomplete="type your message here">
                    </div>
                    <button class="btn" type="submit">Submit</button>
                </div>
                
            </form> 

            <h2>Thanks for submitting!</h2>
        </div> 
    
    </main>
</body>
</html>
